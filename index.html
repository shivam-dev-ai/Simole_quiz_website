<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-info">
    <div class="container mt-5 text-black mt-2">
        <h5 id="userNameDisplay" class="text-white">Welcome to the Quiz Website!</h5>
    </div>
    <div class="wrap  py-5">
        <div class="quiz-section  d-flex align-items-center justify-content-center" style="width: 80%;">
            <div id="quiz" class="pt-2">
                <h2 class="question" id="question">What is the full form of mern</h2>
                <hr>
                <ul>
                    <li>
                        <input type="radio" name="answer" class="answer" id="a">
                        <label for="a" id="option_1" class="option_1">Options</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="b">
                        <label for="b" id="option_2" class="option_2">Options</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="c">
                        <label for="c" id="option_3" class="option_3">Options</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="d">
                        <label for="d" id="option_4" class="option_4">Options</label>
                    </li>
                </ul>
                <hr>
                <div class="btn">
                    <button type="submit" class="btn btn-info  py-2" id="submit"
                        style="height: 45px; width: 100px;">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
